<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stream-todo-dashboard.css" />
    </head>

    <body>
        <div class="container" id="config">
            <div class="containerHead">
                <span class="containerTitle">stream-todo config</span>
            </div>
            <div class="containerBody">
                <table>
                    <tr>
                        <td><input type="checkbox" id="done0"></td>
                        <td><input type="text" id="task0"></input></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="done1"></td>
                        <td><input type="text" id="task1"></input></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="done2"></td>
                        <td><input type="text" id="task2"></input></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="done3"></td>
                        <td><input type="text" id="task3"></input></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <br>
                            <button id="saveConfig" onclick="saveTasks()">Save all tasks</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <script src="stream-todo-dashboard.js"></script>
        <script>
            initDashboard();
        </script>
    </body>
</html>
