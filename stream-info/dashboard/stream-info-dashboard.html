<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="was.css" />
    </head>

    <body>
        <div class="container" id="config">
            <div class="containerHead">
                <span class="containerTitle">!was config</span>
            </div>
            <div class="containerBody">
                <button id="retrieveCurrentGame">Retrieve current game</button>
                <br /><br />
                <button id="save">Save all answers</button>
                <br /><br />
                <button id="addAnswer">Add answer</button>
            </div>
        </div>

        <div id="template">
            <div class="container" id="ContainerCID">
                <div class="containerHead">
                    <span class="containerTitle">Game:</span>
                    <input type="text" id="GameCID" />
                    <input type="checkbox" id="ActiveCID" />
                </div>
                <div class="containerBody">
                    <table>
                        <tr>
                            <td>Answer:</td>
                            <td><textarea id="AnswerCID"></textarea></td>
                        </tr>
                        <tr>
                            <td>Details:</td>
                            <td><textarea id="DetailsCID"></textarea></td>
                        </tr>
                        <tr>
                            <td>Link:</td>
                            <td><input type="text" id="LinkCID" /></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="tableBreak">Convention: Empty project == Gaming message</div>
                            </td>
                        </tr>
                        <tr>
                            <td>Project:</td>
                            <td><select id="ProjectCID"></select></td>
                        </tr>
                        <tr>
                            <td>Technology:</td>
                            <td><select id="TechnologyCID"></select></td>
                        </tr>
                        <tr>
                            <td>Language:</td>
                            <td><select id="LanguageCID"></select></td>
                        </tr>
                        <tr>
                            <td>Editor:</td>
                            <td><select id="EditorCID"></select></td>
                        </tr>
                        <tr>
                            <td>Theme:</td>
                            <td><select id="ThemeCID"></select></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="tableBreak">
                                    <a href="#" id="RemoveCID" onclick="remove(CID);">Remove answer</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="was.js"></script>
        <script>
            init();
        </script>
    </body>
</html>
